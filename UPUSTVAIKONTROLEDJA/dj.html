<!-- Kontrolna tabla za DJ-a -->
<div id="djControls" style="display: none;">
    <h2>Kontrola Radija</h2>
    <input type="text" id="currentSong" placeholder="Unesi naziv pesme" required>
    <button onclick="updateCurrentSong(document.getElementById('currentSong').value)">Postavi Pesmu</button>
    <button onclick="takeOverControl(prompt('Unesi kod za preuzimanje kontrole:'))">Preuzmi Kontrolu</button>
</div>
