const io = require('socket.io')(server);

io.on('connection', (socket) => {
    console.log('Korinsik se povezao');

    // Prihvati poruku i emituj je svima
    socket.on('send-message', (message) => {
        io.emit('receive-message', message); // Emituj poruku svim klijentima
    });
});
