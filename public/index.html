
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Web Radio Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #chatContainer {
            width: 800px;
            height: 600px;
            margin: auto;
            border: 2px solid white;
            background-color: black;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Gornja traka sa dugmadima */
        #toolbar {
            width: 600px;
            height: 25px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            border-bottom: 2px solid white;
        }

        .toolbarBtn {
            padding: 5px;
            background-color: black;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .toolbarBtn:hover {
            background-color: #666;
        }

        /* Polje za unos poruka */
        #messageInput {
            width: 600px;
            height: 50px;
            margin: 10px auto;
            display: flex;
            background-color: black;
            padding: 5px;
            border-top: 2px solid white;
            box-shadow: 0 0 10px white;
        }

        #messageInput textarea {
            flex-grow: 1;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid white;
            resize: none;
            font-size: 14px;
            background-color: black;
            color: white;
        }

        /* Polje za prikazivanje poruka */
        #messageArea {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 16px;
            background-color: black;
            border-bottom: 2px solid white;
        }

        /* Lista gostiju */
        #guestList {
            position: absolute;
            right: 0;
            top: 25px;
            width: 200px;
            height: calc(100% - 100px);
            border-left: 2px solid white;
            overflow-y: auto;
            background-color: black;
            box-shadow: 0 0 10px white;
        }

        .guest {
            padding: 5px;
            border-bottom: 1px solid white;
            color: white;
        }

        /* Selektor boja */
        #colorPicker {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 20px;
            border: 2px solid white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #colorPicker input[type="color"] {
            margin-bottom: 10px;
        }

        #colorPicker button {
            padding: 5px 10px;
            background-color: black;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }

        #colorPicker button:hover {
            background-color: #666;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script> <!-- Dodaj Socket.IO -->
</head>
<body>

<div id="chatContainer">
    <!-- Gornja traka sa dugmadima -->
    <div id="toolbar">
        <button class="toolbarBtn" id="boldBtn">Bold</button>
        <button class="toolbarBtn" id="italicBtn">Italic</button>
        <button class="toolbarBtn" id="colorBtn">Color</button>
        <button class="toolbarBtn" onclick="showLoginForm()">Login</button>
    </div>

    <!-- Polje za prikazivanje poruka -->
    <div id="messageArea" oncontextmenu="openControlPanel(event)">
        <p><strong>Radio Galaksija</strong> (12:00): Dobrodošli na naš chat!</p>
    </div>

    <!-- Polje za unos poruka -->
    <div id="messageInput">
        <textarea id="messageText" placeholder="Unesite vašu poruku..."></textarea>
    </div>

    <!-- Lista gostiju -->
    <div id="guestList">
        <div class="guest" id="guest-1" style="color: #ffffff;">Gost 1</div>
        <!-- Ovdje će se dodavati novi gosti -->
    </div>
</div>

<!-- Modal za selektor boja -->
<div id="overlay"></div>
<div id="colorPicker">
    <input type="color" id="colorInput">
    <button onclick="confirmColor()">OK</button>
</div>

<script>
    const socket = io(); // Povezivanje na server

    let isBold = false;
    let isItalic = false;
    let textColor = '#ffffff'; // Default bela boja
    let guestColor = {}; // Objekat koji čuva boju svakog gosta
    let guestCounter = 1; // Brojač gostiju

    document.getElementById('boldBtn').addEventListener('click', function () {
        isBold = !isBold;
        this.style.backgroundColor = isBold ? '#666' : 'black';
        document.getElementById('messageText').style.fontWeight = isBold ? 'bold' : 'normal';
    });

    document.getElementById('italicBtn').addEventListener('click', function () {
        isItalic = !isItalic;
        this.style.backgroundColor = isItalic ? '#666' : 'black';
        document.getElementById('messageText').style.fontStyle = isItalic ? 'italic' : 'normal';
    });

    document.getElementById('colorBtn').addEventListener('click', function () {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('colorPicker').style.display = 'flex';
    });

    function confirmColor() {
        textColor = document.getElementById('colorInput').value;
        document.getElementById('messageText').style.color = textColor;
        guestColor[`guest-${guestCounter}`] = textColor; // Čuva boju za trenutnog gosta
        document.getElementById(`guest-${guestCounter}`).style.color = textColor; // Ažurira boju gosta na listi
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('colorPicker').style.display = 'none';
    }

    document.getElementById('messageText').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const messageText = document.getElementById('messageText').value;
        if (!messageText) return;

        const timeString = new Date().toLocaleTimeString();
        const guestId = `guest-${guestCounter}`;
        const color = textColor || '#ffffff'; // Postavljanje izabrane boje ili default boje
        let newMessage = `<p style="color: ${color}; font-weight: ${isBold ? 'bold' : 'normal'}; font-style: ${isItalic ? 'italic' : 'normal'};">${guestId.replace('-', ' ')} (${timeString}): ${messageText}</p>`;
        
        socket.emit('chat message', newMessage); // Emituj poruku serveru

        document.getElementById('messageText').value = ''; // Očisti input polje
    }

    // Kada server pošalje poruku
    socket.on('chat message', function(msg) {
        const messageArea = document.getElementById('messageArea');
        messageArea.innerHTML += msg;
        messageArea.scrollTop = messageArea.scrollHeight; // Automatski skroluj do dna
    });

    function showLoginForm() {
        const username = prompt('Unesite vaš nik ili broj gosta:');
        if (username) {
            guestCounter++;
            const guestList = document.getElementById('guestList');
            const newGuest = document.createElement('div');
            newGuest.classList.add('guest');
            newGuest.id = `guest-${guestCounter}`;
            newGuest.textContent = username;
            guestList.appendChild(newGuest);
        }
    }

    function openControlPanel(event) {
        event.preventDefault();
        // Ovdje možeš dodati opcije za korisnika (npr. "Izbriši poruku", "Promeni boju")
    }
</script>
<script src="chat.js"></script>
<script src="/socket.io/socket.io.js"></script> <!-- Dodaj Socket.IO -->
<script src="gosti.js"></script> <!-- Dodaj gosti.js -->
<script src="controlPanel.js"></script>

</body>
</html>
<ul id="userList"></ul>
<div id="chat"></div>
<input id="message" />
<button id="send">Send</button>
